<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="./styles.css">
<body>

      <h1 class="title">My order</h1>

      <div>

            <div class="product-info-order">
              <p>Neckless</p>

              </div>
